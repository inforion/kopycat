createKopycatConfig {
    kcFullTopClass = "ru.inforion.lab403.kopycat.modules.demolinux.DemoLinux"
    kcLibraryDirectory = "tops"

    addConfig {
        name = "default"
        description = "The default configuration for DemoLinux"
        kcConstructorArguments = [
                "port"        : defaults.terminalPort().toString(),
                "x32dbg"      : "false",
                "strictExecution": "false",
//                "bzImageName" : "vmlinuz",
//                "initRdName"  : "initramfs.img",
//                "packetSource": "127.0.0.1:3000",
        ]
//            withConnectionInfo = true
    }

    addConfig {
        name = "default-net"
        description = "The default configuration with net for DemoLinux"
        kcConstructorArguments = [
                "port"        : defaults.terminalPort().toString(),
                "x32dbg"      : "false",
//                "bzImageName" : "vmlinuz",
//                "initRdName"  : "initramfs.img",
               "packetSource": "127.0.0.1:30003",
        ]
//            withConnectionInfo = true
    }

    addConfig {
        name = "default-x32"
        description = "The default x32 configuration for DemoLinux"
        kcConstructorArguments = [
                "port"        : defaults.terminalPort().toString(),
                "x32dbg"      : "true",
        ]
    }

    addConfig {
        name = "default-vmlinuz"
        description = "The default vmlinuz configuration for DemoLinux"
        kcConstructorArguments = [
                "port"        : defaults.terminalPort().toString(),
                "x32dbg"      : "false",
                "bzImageName" : "vmlinuz",
                "initRdName"  : "initramfs.img",
//                "packetSource": "127.0.0.1:3000",
        ]
//            withConnectionInfo = true
    }
}